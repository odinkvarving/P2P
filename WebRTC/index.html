<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1>WebRTC Video Chat</h1>
      </div>
      <div class="videos" id="local">
        <p id="localP">Your Webcam/Screen</p>
        <video id="webcamVideo" autoplay playsinline></video>
        <div id="localButtons">
          <button id="webcamButton">Start Webcam</button>
          <button id="screenButton">Start Screen Share</button>
        </div>
      </div>
      <div class="videos" id="remote">
        <p id="remoteP">Remote Video</p>
        <button id="changeSizeButton">Enlarge Remote Video</button>
        <video id="remoteVideo" autoplay playsinline></video>
        <p id="emptyP"></p>
      </div>
      <div class="right" id="callFunctions">
        <button class="calls" id="callButton" disabled>Start Call</button>
        <input class="calls" id="callInput">
        <button class="calls" id="connectButton" disabled>Connect</button>
        <button class="calls" id="disconnectButton" disabled>Disconnect</button>
      </div>
      <div class="right" id="chat">
        <textarea readonly id="messages"></textarea>
        <input id="input">
        <button id="chatButton"></button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
