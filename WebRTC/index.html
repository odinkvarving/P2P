<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1>WebRTC Video Chat</h1>
      </div>
      <div class="videos normal">
        <div id="local">
          <video id="localVideo" autoplay playsinline muted></video>
          <div id="localButtons">
            <button class="start" id="startWebcamButton">Start Webcam</button>
            <button class="stop" id="stopWebcamButton" disabled>Stop Webcam</button>
            <button class="start" id="startScreenButton">Start Screen</button>
            <button class="stop" id="stopScreenButton" disabled>Stop Screen</button>
          </div>
        </div>
        <div class="videos" id="remote">
          <button id="changeSizeButton">Enlarge Remote Video</button>
          <button id="fullscreenButton">Fullscreen</button>
          <video id="remoteVideo" autoplay playsinline></video>
        </div>
      </div>
      <div class="right" id="callFunctions">
        <button class="calls" id="callButton">Start Call</button>
        <input class="calls" id="callInput" placeholder="call (offer) ID...">
        <button class="calls" id="connectButton" disabled>Connect</button>
        <button class="calls" id="disconnectButton" disabled>Disconnect</button>
      </div>
      <div class="right" id="chat">
        <textarea class="msg" readonly id="messages" placeholder="Messages..."></textarea>
        <input class="msg" id="messageInput" placeholder="Write message here...">
        <button class="msg" id="chatButton" disabled>Send message</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
